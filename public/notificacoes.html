        <div class="logo"><img src="./assets/icons/escola.svg"></div>

    <main id="statusPedido">

            <div class="container configuracoes">

                <h2 class="titulo"><img src="./assets/icons/config light.svg" alt=""> Configurações</h2>

                <table class="tabela-config">
                    <tr>
                        <td class="col-esquerda">Receber notificações</td>
                        <td class="col-direita">
                            <label class="toggle" for="receberNotificacoes" id="botao1" title="Desligado">
                                <input type="checkbox" id="receberNotificacoes" onchange="mudarTitle()">
                                <span class="slider"></span>
                            </label>
                        </td>
                    </tr>
                
                    <tr>
                        <td class="col-esquerda">Receber logs de acesso</td>
                        <td class="col-direita">
                            <label class="toggle" for="receberLogs" id="botao2" title="Desligado">

                            </label>
                        </td>
                    </tr>
                
                    <tr>
                        <td class="col-esquerda">Receber notificações sobre a mediana</td>
                        <td class="col-direita">
                            <label class="toggle" for="receberMediana" id="botao3" title="Desligado">
                                <input type="checkbox" id="receberMediana" onchange="mudarTitle()">
                                <span class="slider"></span>
                            </label>
                        </td>
                    </tr>
                </table>

            </div>
