<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

<script>

    var Valores =  [30, 45, 60, 20, 90, 75, 55, 100, 85, 40, 65, 95]
    const optionsGrafico1 = {
      chart: {
        type: 'line',
        height: 300
      },
      series: [{
        name: 'Teste',
        data: Valores,
      }],
      xaxis: {
        categories: [
          'Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 
          'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'
        ]
      },
      yaxis: {
        min: 0,
      },
      colors: ['#3B82F6'], // azul suave
      plotOptions: {
        bar: {
          borderRadius: 6,
          horizontal: false,
        }
      },
      dataLabels: {
        enabled: true
      },
      title: {
        text: 'Teste',
        align: 'center'
      }
    };
    const grafico1 = new ApexCharts(document.querySelector("#grafico1"), optionsGrafico1);
    grafico1.render();

    const optionsGrafico2 = {
      chart: {
        type: 'bar',
        height: 300
      },
      series: [{
        name: 'Teste',
        data: [30, 45, 60, 20, 90, 75, 55, 100, 85, 40, 65, 95]
      }],
      xaxis: {
        categories: [
          'Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 
          'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'
        ]
      },
      colors: ['#3B82F6'], // azul suave
      plotOptions: {
        bar: {
          borderRadius: 6,
          horizontal: false,
        }
      },
      dataLabels: {
        enabled: true
      },
      title: {
        text: 'Teste',
        align: 'center'
      }
    };
    const grafico2 = new ApexCharts(document.querySelector("#grafico2"), optionsGrafico2);
    grafico2.render();

    
        var optionsGrafico3 = {
          series: [{
          data: [400, 430, 448, 470, 540, 580, 690, 1100, 1200, 1380]
        }],
          chart: {
          type: 'bar',
          height: 300
        },
        plotOptions: {
          bar: {
            barHeight: '100%',
            distributed: true,
            horizontal: true,
            dataLabels: {
              position: 'bottom'
            },
          }
        },
        colors: ['#33b2df', '#546E7A', '#d4526e', '#13d8aa', '#A5978B', '#2b908f', '#f9a3a4', '#90ee7e',
          '#f48024', '#69d2e7'
        ],
        dataLabels: {
          enabled: true,
          textAnchor: 'start',
          style: {
            colors: ['#fff']
          },
          formatter: function (val, opt) {
            return opt.w.globals.labels[opt.dataPointIndex] + ":  " + val
          },
          offsetX: 0,
          dropShadow: {
            enabled: true
          }
        },
        stroke: {
          width: 1,
          colors: ['#fff']
        },
        xaxis: {
          categories: ['South Korea', 'Canada', 'United Kingdom', 'Netherlands', 'Italy', 'France', 'Japan',
            'United States', 'China', 'India'
          ],
        },
        yaxis: {
          labels: {
            show: false
          }
        },
        title: {
            text: 'Custom DataLabels',
            align: 'center',
            floating: true
        },
        subtitle: {
            text: 'Category Names as DataLabels inside bars',
            align: 'center',
        },
        tooltip: {
          theme: 'dark',
          x: {
            show: false
          },
          y: {
            title: {
              formatter: function () {
                return ''
              }
            }
          }
        }
        };

        var chart = new ApexCharts(document.querySelector("#grafico3"), optionsGrafico3);
        chart.render();
    

    
</script>
