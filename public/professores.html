<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/modal.css">
  <link rel="stylesheet" href="./css/logado.css">
  <link rel="stylesheet" href="./css/professores.css">

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
  <title>Professores</title>
</head>

<body>
  <aside>
    <div class="logo"><img src="./assets/icons/escola.svg"></div>

    <h2>Bem-vindo, fulano!</h2>
    <nav>
      <ul>
        <li><a href="overview.html" title="Overview"><img src="./assets/icons/inicio.svg" alt=""> Início</a></li>
        <li><a href="dashboard.html" title="Dashboard"><img src="./assets/icons/dashboard.svg" alt="">Dashboard</a></li>
        <li><a href="metas.html" title="Metas"><img src="./assets/icons/metas.svg" alt="">Metas</a></li>
        <li><a href="professores.html" title="Professores"><img src="./assets/icons/professores.svg"alt="">Professores</a></li>
        <li><a href="perfilUsuario.html" title="Perfil"><img src="./assets/icons/perfil.svg" alt="">Perfil</a></li>
        <li><a href="notificacoes.html" title="Perfil"><img src="./assets/icons/notificacao light.svg" alt="">Notificações</a></li>
        <li><a href="index.html" title="Sair"><img src="./assets/icons/sair.svg" alt="">Sair</a></li>
      </ul>
    </nav>
  </aside>

  <main class="container mostrar" id="conteudo">
    <h2 id="title">Lista de Professores</h2>
    <button class="btn add-btn" onclick="adicionarProfessor()"><img src="./assets/icons/add_prof.svg" alt=""> Novo Professor</button>
    <div id="div_container_professores">
      <table class="tabela-professores">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Escola</th>
            <th>Ações</th>
          </tr>
        </thead>

        <tbody>
          
        </tbody>
      </table>

    </div>

    <div id="modal_container_adicionar"></div>
  </main>
</body>

</html>
<script>
    window.onload = () => {
    carregarTabela();
  }

  function carregarTabela() {
  
    const tbody = document.querySelector("#div_container_professores table tbody");
    tbody.innerHTML = ""; 

    fetch("/usuarios/listarProfessores", {
      method: "GET",
      headers: {
        "Content-Type": "application/json"
      }
    })
      .then(resposta => resposta.json())
      .then(professores => {
        console.log(professores);

        if (professores.length > 0) {
          professores.forEach((prof) => {
            let nomeEscola = "—";
            fetch(`/usuarios/escolasUser/${prof.id}`)
              .then(respostaEscola => respostaEscola.json())
              .then(dadosEscola => {
                if (dadosEscola.length > 0) {
                  nomeEscola = dadosEscola[0].nomeEscola;
                }

                const htmlProf = `
                  <tr>
                    <td>${prof.id}</td>
                    <td>${prof.nome}</td>
                    <td>${prof.email}</td>
                    <td>${nomeEscola}</td>
                    <td>
                       <div class="actions">
                      <button class="btn btn-edit" onclick="editarProfessor(${prof.id}, '${prof.nome}', '${prof.email}', '${prof.senha}')">
                        <img src="./assets/icons/editar.svg"> Editar
                      </button>
                      <button class="btn btn-delete" onclick="deletarProfessormodal(${prof.id})">
                        <img src="./assets/icons/deletar.svg"> Excluir
                      </button>
                         </div>
                    </td>
                  </tr>
                `;

               
                tbody.insertAdjacentHTML("beforeend", htmlProf);
              });
          });
        } else {
          const htmlSemProf = `
            <tr>
              <td colspan="6">
                <div class="semProfessores">
                  <p>Nenhum professor cadastrado até o momento.</p>
                  <p>Use o botão <strong>+ Novo Professor</strong> para adicionar um.</p>
                </div>
              </td>
            </tr>
          `;
          tbody.insertAdjacentHTML("beforeend", htmlSemProf);
        }
      });
  }
  function adicionarProfessor() {
    console.log("chamou o modal")
    modal_container_adicionar.innerHTML = `
    <div class="modal-container show">
      <div class="modal-overlay" onclick="fecharModal()"></div>
      <div class="modal">
        <button class="close-btn" onclick="fecharModal()">✖</button>
        <div class="form_professor">
            <div class="informacoes_professor">
            
              <div class="form-group">
                <h1>Cadastrar Professor</h1>
              </div>
            <div class="form-group">
              <label for="input_nome">Nome do Professor:</label>
              <input type="text" id="input_nome" placeholder="Ex: João Silva">
            </div>
            
            <div class="form-group">
              <label for="input_email">E-mail:</label>
              <input type="email" id="input_email" placeholder="Ex: joao@email.com">
            </div>

            <div class="form-group">
              <label for="Escola">Senha:</label>
              <input type="senha" id="input_senha" placeholder="Ex: ******">
            </div>
          </div>
        </div>

        <div class="boxButton">
           <button onclick="gerarSenha(10)">Gerar senha aleatoria</button>
        </div>
        <div class="boxButton">
          <button class="btnSalvar" onclick="inserirProfessor()">Cadastrar</button>
        </div>
      </div>
    </div>
  `;
  }
  function fecharModal() {
    modal_container_adicionar.innerHTML = ``;
  }
  function inserirProfessor() {
    console.log("chamou");
    const nome = input_nome.value;
    const email = input_email.value;
    const senha = input_senha.value;
    const tipoUsuario = 2;
    console.log(nome);
    console.log(email);
    console.log(senha);
    console.log(tipoUsuario);
    console.log(sessionStorage.ID_INSTITUICAO_USUARIO);
    fetch("/usuarios/inserirProfessor",
      {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          nome: nome,
          email: email,
          senha: senha,
          tipoUsuario: tipoUsuario,
          escola_id: sessionStorage.ID_INSTITUICAO_USUARIO
        }),
      })
      .then(function (resposta) {
        console.log("resposta: ", resposta);
        window.location.reload();
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });
  }

  function deletarProfessormodal(id) {
    console.log(id)
    modal_container_adicionar.innerHTML = `
    <div class="modal-container show">
      <div class="modal-overlay" onclick="fecharModal()"></div>
      <div class="modal">
        <button class="close-btn" onclick="fecharModal()">✖</button>
        <h1>Excluir Conta</h1>
        <p style="text-align: center; margin: 20px 0;">
          Tem certeza que deseja excluir sua conta? Esta ação <b>não poderá ser desfeita</b>.
        </p>

        <div class="boxButton" style="display: flex; justify-content: center; gap: 20px;">
          <button class="btnCancelar" onclick="fecharModal()">Cancelar</button>
          <button class="btnConfirmar" onclick="deletarProfessor(${id})">Excluir    </button>
        </div>
      </div>
    </div>
  `;
  }
  function deletarProfessor(id) {
    console.log("Opa");
    fetch("/usuarios/deleteProfessores", {
      method: "DELETE",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ idProfessor: id })
    });
    alert("Professor deletado!");
    window.location.reload();
  }
  function gerarSenha(tamanho) {
    const caracteres = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%¨&()_';
    let senha = '';
    for (let i = 0; i < tamanho; i++) {
      const indice = Math.floor(Math.random() * caracteres.length);
      senha += caracteres[indice];
    }
    input_senha.value = senha;
  }

  function atualizarProfessor(idProfessor) {
    const nome = input_nome.value;
    const email = input_email.value;
    const senha = input_senha.value;

    console.log("Atualizando professor:", idProfessor, nome, email, senha);

    fetch(`/usuarios/atualizarProfessor/${idProfessor}`, {
      method: "PUT",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        nome: nome,
        email: email,
        senha: senha
      }),
    })
      .then(function (resposta) {
        if (resposta.ok) {
          alert("Professor atualizado com sucesso!");
          window.location.reload();
        } else {
          alert("Erro ao atualizar professor!");
        }
      })
      .catch(function (erro) {
        console.error(`#ERRO: ${erro}`);
      });
  }
  function editarProfessor(id, nome, email, senha) {
    console.log("abrindo modal de edição para professor:", id);

    modal_container_adicionar.innerHTML = `
    <div class="modal-container show">
      <div class="modal-overlay" onclick="fecharModal()"></div>
      <div class="modal">
        <button class="close-btn" onclick="fecharModal()">✖</button>
        <div class="form_professor">
          <div class="informacoes_professor">
            
            <div class="form-group">
              <h1>Editar Professor</h1>
            </div>

            <div class="form-group">
              <label for="input_nome">Nome do Professor:</label>
              <input type="text" id="input_nome" value="${nome}">
            </div>
            
            <div class="form-group">
              <label for="input_email">E-mail:</label>
              <input type="email" id="input_email" value="${email}">
            </div>

            <div class="form-group">
              <label for="input_senha">Senha:</label>
              <input type="text" id="input_senha" value="${senha || ''}">
            </div>
          </div>
        </div>
            <div class="boxButton">
              <button onclick="gerarSenha(10)">Gerar senha aleatória</button>
            </div>
            <div class="boxButton">
              <button  onclick="atualizarProfessor(${id})">Salvar Alterações</button>
            </div>
      </div>
    </div>
  `;
  }

</script>
